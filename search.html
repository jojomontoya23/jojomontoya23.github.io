<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Black Ops II - Advanced Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #0f0;
      padding: 20px;
    }
    fieldset {
      border: 2px solid #0f0;
      padding: 15px;
    }
    legend {
      font-weight: bold;
      color: #fff;
    }
    label, p {
      display: block;
      margin-top: 10px;
    }
    input, select, textarea {
      margin-top: 5px;
      padding: 5px;
      background-color: #222;
      color: #0f0;
      border: 1px solid #0f0;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #0f0;
      color: #000;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Black Ops II - Advanced Google Search</h1>
  <form action="https://www.google.com/search" method="GET">
    <fieldset>
      <legend>Search Black Ops II Content</legend>

      <!-- Text Box for main search -->
      <label for="query">Search Call of Duty: Black Ops II:</label>
      <input type="text" id="query" name="q" placeholder="e.g., zombies guide, campaign walkthrough"><br>

      <!-- Exact phrase -->
      <label for="exact">Exact Phrase:</label>
      <input type="text" id="exact" name="as_epq" placeholder="e.g., Mob of the Dead"><br>

      <!-- Dropdown for file type -->
      <label for="filetype">File Type:</label>
      <select name="as_filetype" id="filetype">
        <option value="">Any</option>
        <option value="pdf">PDF (e.g., manuals)</option>
        <option value="doc">DOC</option>
      </select><br>

      <!-- Radio for where keywords appear -->
      <p>Keyword Location:</p>
      <input type="radio" id="title" name="as_occt" value="title">
      <label for="title">In the page title</label><br>
      <input type="radio" id="url" name="as_occt" value="url">
      <label for="url">In the page URL</label><br>

      <!-- Checkbox for limiting to specific sites -->
      <p>Only search trusted BO2 sources:</p>
      <input type="checkbox" id="site1" name="q" value="site:reddit.com/r/blackops2">
      <label for="site1">Reddit (r/blackops2)</label><br>
      <input type="checkbox" id="site2" name="q" value="site:callofduty.fandom.com">
      <label for="site2">COD Wiki</label><br>
    </fieldset>

    <button type="submit">Search BO2</button>
  </form>
</body>
</html>
